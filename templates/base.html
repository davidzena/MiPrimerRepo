<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Lomi & Burger{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <header class="hero">
    <div class="container">
      <h1>Lomi & Burger</h1>
      <p>Pedidos online de lomitos y hamburguesas.</p>
      <nav class="main-nav">
        <a href="{{ url_for('index') }}">Hacer pedido</a>
        <a href="{{ url_for('menu_page') }}">Ver menú</a>
      </nav>
    </div>
  </header>

  <main class="container card">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">Lomi & Burger · Atención todos los días</footer>
</body>
</html>
